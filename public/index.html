<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        /* 全体のフォントと中央配置の設定 */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        /* タスク入力フォームのレイアウト設定 */
        #todo-form { display: flex; gap: 10px; margin-bottom: 20px; }
        /* 入力ボックスのサイズ調整 */
        #task-input { flex-grow: 1; padding: 8px; }
        /* タスクリストのデフォルトスタイルを無効化 */
        #todo-list { list-style: none; padding: 0; }
        /* 個々のタスクアイテムのレイアウト設定 */
        .todo-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        /* 完了したタスクに打ち消し線と色を適用 */
        .todo-item.completed span { text-decoration: line-through; color: #888; }
    </style>
</head>
<body>
    <h1>TODO List</h1>
    <div id="todo-form">
        <input type="text" id="task-input" placeholder="新しいタスクを入力...">
        <button id="add-btn">追加</button>
    </div>
    <ul id="todo-list"></ul>
    <script src="app.js"></script>
</body>
</html>
